<div id="registerNew">
    <div class="container">
        <div class="col-md-10 col-md-offset-1">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Report a Crime below</h3>
                </div>
                <div class="panel-body">
                    <div class="form-error">
                     
                    </div>
                    <form class="form-horizontal" method="post" action="case.php">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 col-md-offset-1 control-label">Title of Crime:</label>
                            <div class="col-sm-8">
                                <input type="text" name="case_title" class="form-control" id="inputEmail3" placeholder="Title of crime">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2  col-md-offset-1 control-label">Description of Crime:</label>
                            <div class="col-sm-8">
                                <textarea name="description" id="" cols="30" rows="5" class="form-control" placeholder="Description of crime here"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 col-md-offset-1 control-label">Location of Crime:</label>
                            <div class="col-sm-8">
                                <textarea name="location" id="" cols="30" rows="5" class="form-control" placeholder="Location that Crime was committed"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 col-md-offset-1 control-label">Nature of crime</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="nature">
                                    <option value=""> --Select an option-- </option>
                                    <option value="Worst">Worst</option>
                                    <option value="Very Bad">Very Bad</option>
                                    <option value="Moderately Bad">Moderately Bad</option>
                                    <option value="Bad">Bad</option>

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 col-md-offset-1 control-label">Is death involved?:</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="death_involved">
                                    <option value=""> --Select an option-- </option>
                                    <option value="Yes">Yes</option>
                                    <option value="No">No</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-10">
                                <input type="submit" value="Report Crime" name="submit" class="btn btn-default"/>

                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">* All fields are required</div>
            </div>
        </div>
